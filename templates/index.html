<!DOCTYPE html>
<html>
<head>
    <title>Used Phone Price Prediction</title>
</head>
<body>
    <h2>Used Phone Price Prediction</h2>

    <form action="/predict" method="post">
        Brand (encoded): <input type="number" name="brand" required><br><br>
        Model (encoded): <input type="number" name="model" required><br><br>
        Condition (encoded): <input type="number" name="condition" required><br><br>
        RAM (GB): <input type="number" step="any" name="ram" required><br><br>
        Storage (GB): <input type="number" step="any" name="storage" required><br><br>
        Battery (mAh): <input type="number" step="any" name="battery" required><br><br>
        Age (years): <input type="number" step="any" name="age" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <h3>{{ prediction_text }}</h3>
</body>
</html>
